<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
   integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
   crossorigin=""/>
 
<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
   integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
   crossorigin=""></script>
<meta charset="ISO-8859-1">
<title>leaflet tutorial</title>
</head>
<body>
	<div id="mapid" style = "height: 400px">
			
	</div>
	<script>
	
	var mymap = L.map('mapid').setView([40.34, -94.90], 13);
	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
	    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
	    maxZoom: 18,
	    id: 'mapbox.streets',
	    accessToken: 'pk.eyJ1IjoiczUyODM1OCIsImEiOiJjanVkaDd3ZnUwejBnM3lvMXg2bHVkOTZ4In0.n2beXCbScyUTiBJN-joeZQ'
	}).addTo(mymap);
	
	var marker = L.marker([40.34, -94.90]).addTo(mymap);
	
	
	var circle = L.circle([40.345, -94.93], {
	    color: 'red',
	    fillColor: '#f03',
	    fillOpacity: 0.5,
	    radius: 500
	}).addTo(mymap);
	
	var polygon = L.polygon([
	    [40.346, -94.80],
	    [40.348, -94.89],
	    [40.349, -94.75]
	]).addTo(mymap);
	
	marker.bindPopup("how's it going");
	circle.bindPopup("I am a circle.");
	polygon.bindPopup("I am a polygon.");
	
// 	var popup = L.popup()
//     .setLatLng([40.34, -94.90])
//     .setContent("I am a standalone popup.")
//     .openOn(mymap);

var greenIcon = L.icon({
    iconUrl: 'leaf-green.png',
<!--     shadowUrl: 'leaf-shadow.png', -->

    iconSize:     [32, 37], // size of the icon
<!--     shadowSize:   [50, 64], // size of the shadow -->
    iconAnchor:   [16, 37], // point of the icon which will correspond to marker's location
<!--     shadowAnchor: [4, 62],  // the same for the shadow -->
    popupAnchor:  [0, -30] // point from which the popup should open relative to the iconAnchor
});
	L.marker([40.34, -94.94], {icon: greenIcon}).addTo(mymap).bindPopup("ma tree");
	
	var geojson = { "type": "FeatureCollection", "features": [ { "type": "Feature", "properties": {}, "geometry": { "type": "Point", "coordinates": [ -92.55844116210938, 38.16263584058641 ] } }, { "type": "Feature", "properties": {}, "geometry": { "type": "Point", "coordinates": [ -94.90196228027344, 40.347590756726525 ] } }, { "type": "Feature", "properties": {}, "geometry": { "type": "Polygon", "coordinates": [ [ [ -94.8284912109375, 40.29628651711716 ], [ -94.76737976074219, 40.29628651711716 ], [ -94.76737976074219, 40.33869383690058 ], [ -94.8284912109375, 40.33869383690058 ], [ -94.8284912109375, 40.29628651711716 ] ] ] } }, { "type": "Feature", "properties": {}, "geometry": { "type": "Polygon", "coordinates": [ [ [ -94.93629455566406, 40.37427447537182 ], [ -94.95895385742188, 40.31356678851863 ], [ -94.89028930664062, 40.31670818109447 ], [ -94.92599487304688, 40.33660027347341 ], [ -94.93629455566406, 40.37427447537182 ] ] ] } }, { "type": "Feature", "properties": {}, "geometry": { "type": "Point", "coordinates": [ -94.83879089355467, 40.36590424964641 ] } }, { "type": "Feature", "properties": {}, "geometry": { "type": "Point", "coordinates": [ -93.515625, 39.287545585410435 ] } }, { "type": "Feature", "properties": {}, "geometry": { "type": "Polygon", "coordinates": [ [ [ -94.06494140625, 39.42770738465604 ], [ -93.878173828125, 39.42770738465604 ], [ -93.878173828125, 39.61838363831915 ], [ -94.06494140625, 39.61838363831915 ], [ -94.06494140625, 39.42770738465604 ] ] ] } } ] }
	L.geoJSON(geojson).addTo(mymap)
	</script>
	
	
</body>
</html>
